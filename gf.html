  <script>

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwSc5XiIWEsSIIKdwgFn1d20wBMJqJUFAE5BEoaQbQjH1ZLab4qyWGkYSNnTftxfd4/exec';

    // é©—è­‰ä»£ç¢¼æ ¼å¼
    function validateCode(code) {

    // æª¢æŸ¥è³‡æ ¼

          canPlay = false;

    // æäº¤éŠæˆ²è¨˜éŒ„
    async function submitRecord(isWin, prize) {
      try {

          action: 'record',
          code: playerCode,
          win: isWin ? 'æ˜¯' : 'å¦',
          prize: prize,
          result: result.textContent // æ·»åŠ æ¸¸æˆç»“æœæè¿°
        };

    // æ›´æ–°éŠæˆ²ç‹€æ…‹
    function updatePlayStatus() {
      const today = new Date().toISOString().slice(0, 10);
      const lastPlayDate = localStorage.getItem('lastPlayDate');
      const playCountValue = parseInt(localStorage.getItem('playCount') || '0', 10);

      if (lastPlayDate === today && playCountValue >= maxPlays) {
        canPlay = false;
        spinBtn.disabled = true;
        spinBtn.textContent = 'ä»Šæ—¥å·²ç©é';
        startCountdownTimer();
      } else {
        canPlay = true;
        spinBtn.disabled = false;
        spinBtn.textContent = 'æ—‹è½‰æ‹‰æ¡¿ï¼';
        countdown.textContent = '00:00:00';

    // é–‹å§‹å€’è¨ˆæ™‚
    function startCountdownTimer() {
      const now = new Date();
      const nextDay = new Date(now);
      nextDay.setHours(24, 0, 0, 0);
      nextDay.setDate(nextDay.getDate() + 1);

      function update() {
        const diff = nextDay - new Date();
        
        if (diff <= 0) {
          localStorage.setItem('playCount', '0');
          localStorage.removeItem('lastPlayDate');
          updatePlayStatus();
          return;
        }
        
        const hours = String(Math.floor(diff / 3600000)).padStart(2, '0');
        const minutes = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
        const seconds = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');
        
        countdown.textContent = `${hours}:${minutes}:${seconds}`;
        setTimeout(update, 1000);
      }
      
      update();
    }

    // æ—‹è½‰è€è™æ©Ÿ
    async function spin() {
      if (!canPlay || isSpinning) return;
      
      isSpinning = true;
      spinBtn.disabled = true;
      result.textContent = 'è½‰å‹•ä¸­...';

    // å®Œæˆæ—‹è½‰ä¸¦é¡¯ç¤ºçµæœ

        result.className = 'lose';

      const today = new Date().toISOString().slice(0, 10);
      localStorage.setItem('lastPlayDate', today);
      localStorage.setItem('playCount', maxPlays);

    }
