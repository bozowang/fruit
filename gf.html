<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吃角子老虎機 - 贏取波士頓花生奶油堡！</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f1e3;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #ff6b6b;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .slot-machine {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .slot {
      width: 100px;
      height: 100px;
      margin: 0 10px;
      border: 4px solid #333;
      border-radius: 10px;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .spin-btn {
      background-color: #ff9f1a;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .spin-btn:hover {
      background-color: #ff6b6b;
    }
    #result {
      font-size: 1.5em;
      color: #2d3436;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>🎰 吃角子老虎機｜贏取波士頓花生奶油堡！</h1>

  <div class="slot-machine">
    <div class="slot" id="slot1">🍔</div>
    <div class="slot" id="slot2">🍟</div>
    <div class="slot" id="slot3">🍩</div>
  </div>

  <button class="spin-btn" onclick="spin()">旋轉！</button>
  <div id="result"></div>

  <script>
    const icons = ["🍔", "🌭", "🍟", "🍩", "🍕", "🥓", "🥪", "🍗", "🍖", "🌮", "🌯", "🥙", "🍙", "🍚", "🍛", "🍜", "🍝", "🍞", "🧀", "🥚"];
    const jackpotIcon = "🥜"; // 特殊波士頓花生奶油堡標誌
    const jackpotChance = 0.02; // 2% 中獎率

    function spin() {
      const slots = [document.getElementById('slot1'), document.getElementById('slot2'), document.getElementById('slot3')];
      const resultDisplay = document.getElementById('result');

      // 重設樣式
      resultDisplay.textContent = '';
      resultDisplay.style.color = '#2d3436';

      // 計算是否中獎（2% 機率）
      if (Math.random() < jackpotChance) {
        slots.forEach(slot => slot.textContent = jackpotIcon);
        resultDisplay.innerHTML = "🎉 恭喜中獎！請出示此畫面兌換 <strong>波士頓花生奶油堡</strong> 🎁";
        resultDisplay.style.color = '#d63031';
        return;
      }

      // 否則亂數轉動三個圖示
      let values = [];
      for (let i = 0; i < 3; i++) {
        const icon = icons[Math.floor(Math.random() * icons.length)];
        slots[i].textContent = icon;
        values.push(icon);
      }

      if (values[0] === values[1] && values[1] === values[2]) {
        resultDisplay.innerHTML = "⭐️ 三個一樣！不過不是花生堡喔，下次加油！";
      } else {
        resultDisplay.innerHTML = "😅 沒中喔～再玩一次吧！";
      }
    }
  </script>

</body>
</html>
