<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吃角子老虎機 API 測試</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 0.6em;
      margin: 0.5em;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>吃角子老虎機：API 測試介面</h1>

  <div>
    <label>玩家代碼：<input type="text" id="playerCode" placeholder="輸入玩家代碼" /></label>
  </div>

  <div>
    <button onclick="sendRecord()">🎰 送出遊戲紀錄</button>
    <button onclick="sendCheck()">🔍 查詢是否已玩過</button>
  </div>

  <pre id="responseBox" style="margin-top:2em; background:#f0f0f0; padding:1em; white-space:pre-wrap;"></pre>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxwyROl9JIhTXKLpH99gugw-5_xSqfmkAsbgT8bXa3UTPEFSAPI5-8YgLOWnmfeh5s/exec';

    function sendRecord() {
      const code = document.getElementById('playerCode').value.trim();
      if (!code) return alert('請輸入玩家代碼');

      const data = {
        action: 'record',
        code: code,
        win: Math.random() < 0.2 ? '是' : '否', // 20% 機率中獎
        prize: '波士頓花生奶油堡',
        result: Math.random() < 0.2 ? '恭喜中獎！' : '未中獎，請再接再厲'
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(json => showResponse(json))
      .catch(err => showResponse({ status: 'error', message: err.toString() }));
    }

    function sendCheck() {
      const code = document.getElementById('playerCode').value.trim();
      if (!code) return alert('請輸入玩家代碼');

      const data = {
        action: 'check',
        code: code
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(json => showResponse(json))
      .catch(err => showResponse({ status: 'error', message: err.toString() }));
    }

    function showResponse(data) {
      document.getElementById('responseBox').textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
