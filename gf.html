<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄羅斯轉盤 - 你敢按嗎？</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #revolver {
      width: 180px;
      margin: 30px auto;
      animation: spin 2s linear infinite paused;
    }
    #result {
      font-size: 1.8em;
      margin: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 12px;
      background-color: crimson;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: darkred;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>俄羅斯轉盤</h1>
  <img id="revolver" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Revolver_icon.svg/240px-Revolver_icon.svg.png" alt="轉盤">
  <p id="result">點擊下面按鈕開始</p>
  <button onclick="pullTrigger()">開槍</button>

  <script>
    let bulletPosition = Math.floor(Math.random() * 6);
    let currentPosition = 0;

    function pullTrigger() {
      const img = document.getElementById('revolver');
      img.style.animationPlayState = 'running';

      setTimeout(() => {
        img.style.animationPlayState = 'paused';

        if (currentPosition === bulletPosition) {
          document.getElementById('result').innerHTML = "<span style='color: red;'>💥 BOOM! 你中彈了！</span>";
          bulletPosition = Math.floor(Math.random() * 6);
          currentPosition = 0;
        } else {
          document.getElementById('result').innerHTML = "😅 呼～ 沒事！下一位...";
          currentPosition++;
        }
      }, 1500);
    }
  </script>
</body>
</html>
