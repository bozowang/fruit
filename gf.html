<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D撲克主題動畫展示</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background: #000;
        color: #fff;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
        background: linear-gradient(135deg, #0a0a2a, #1a1a40);
    }
    
    .title {
        margin: 20px 0 40px;
        color: #ff6600;
        text-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
        font-size: 3rem;
        text-align: center;
        font-weight: bold;
        letter-spacing: 2px;
        position: relative;
        z-index: 10;
    }
    
    .title::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 200px;
        height: 4px;
        background: linear-gradient(90deg, transparent, #ff6600, transparent);
    }
    
    /* Carousel Container */
    .carousel-container {
        width: 100%;
        height: 70vh;
        position: relative;
        transform-style: preserve-3d;
        animation: spin 30s infinite linear;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .carousel-container:hover {
        animation-play-state: paused;
    }
    
    /* Carousel Items */
    .carousel-item {
        position: absolute;
        width: 280px;
        height: 380px;
        background: rgba(20, 20, 40, 0.7);
        border-radius: 15px;
        cursor: default;
        transition: all 0.5s;
        overflow: hidden;
        backdrop-filter: blur(10px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    
    .carousel-item:hover {
        transform: scale(1.15) translateZ(100px);
        box-shadow: 0 15px 40px rgba(74, 108, 247, 0.7);
    }
    
    .game-content {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 25px;
        z-index: 2;
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 60%);
    }
    
    .carousel-item h2 {
        color: #4fc3f7;
        margin: 0 0 15px;
        font-size: 28px;
        text-shadow: 0 0 15px rgba(79, 195, 247, 0.7);
        text-align: center;
    }
    
    .carousel-item p {
        color: #e0e0e0;
        margin: 0;
        font-size: 18px;
        text-align: center;
        line-height: 1.5;
    }
    
    .game-theme {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.4;
        transition: opacity 0.5s;
    }
    
    .carousel-item:hover .game-theme {
        opacity: 0.9;
    }
    
    @keyframes spin {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }
    
    .game-info {
        margin-top: 30px;
        color: #aaa;
        font-size: 16px;
        text-align: center;
        padding: 15px;
        text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }
    
    /* 3D Theme Animation Container */
    .theme-animation {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        perspective: 800px;
    }
    
    /* Background Elements */
    .background-elements {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
    }
    
    .bg-element {
        position: absolute;
        border-radius: 50%;
        opacity: 0.3;
        animation: float 15s infinite linear;
    }
    
    .bg-element:nth-child(1) {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #ff416c, #ff4b2b);
        top: 10%;
        left: 10%;
        animation-duration: 25s;
    }
    
    .bg-element:nth-child(2) {
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, #4fc3f7, #3a7bd5);
        bottom: 15%;
        right: 15%;
        animation-duration: 20s;
    }
    
    .bg-element:nth-child(3) {
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, #00cdac, #02aab0);
        top: 50%;
        left: 20%;
        animation-duration: 30s;
    }
    
    @keyframes float {
        0% {
            transform: translate(0, 0) rotate(0deg);
        }
        25% {
            transform: translate(20px, 30px) rotate(90deg);
        }
        50% {
            transform: translate(0, 60px) rotate(180deg);
        }
        75% {
            transform: translate(-20px, 30px) rotate(270deg);
        }
        100% {
            transform: translate(0, 0) rotate(360deg);
        }
    }
    
    /* Countdown Timer */
    .countdown-container {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 20px;
        z-index: 1000;
        display: flex;
        align-items: center;
        box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
    }
    
    .countdown-text {
        color: #fff;
        margin-right: 10px;
        font-size: 16px;
    }
    
    .countdown-timer {
        color: #ff6600;
        font-weight: bold;
        font-size: 18px;
        min-width: 30px;
        text-align: center;
    }
    
    /* Fullscreen overlay */
    .fullscreen-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }
    
    .fullscreen-message {
        color: #fff;
        font-size: 24px;
        margin-bottom: 30px;
        text-align: center;
        max-width: 80%;
    }
    
    .fullscreen-button {
        background: #ff6600;
        color: #fff;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .fullscreen-button:hover {
        background: #ff8833;
        transform: scale(1.05);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .title {
            font-size: 2rem;
            margin: 15px 0 30px;
        }
        
        .carousel-container {
            height: 60vh;
        }
        
        .carousel-item {
            width: 220px;
            height: 320px;
        }
        
        .carousel-item h2 {
            font-size: 22px;
        }
        
        .carousel-item p {
            font-size: 16px;
        }
        
        .game-info {
            font-size: 14px;
        }
        
        .fullscreen-message {
            font-size: 18px;
        }
        
        .fullscreen-button {
            padding: 12px 30px;
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<!-- Background Elements -->
<div class="background-elements">
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
</div>

<!-- Title -->
<h1 class="title">3D撲克主題動畫展示</h1>

<!-- Carousel Container -->
<div class="carousel-container" id="carousel"></div>

<!-- Info Text -->
<div class="game-info">將滑鼠懸停在卡片上可暫停旋轉 | 純動畫展示</div>

<!-- Countdown Timer -->
<div class="countdown-container">
    <div class="countdown-text">倒數計時:</div>
    <div class="countdown-timer" id="countdown">10</div>
</div>

<!-- Fullscreen Overlay -->
<div class="fullscreen-overlay" id="fullscreenOverlay">
    <div class="fullscreen-message">請進入全螢幕模式以獲得最佳體驗</div>
    <button class="fullscreen-button" id="fullscreenButton">進入全螢幕</button>
</div>

<script>
    // Game data with themes
    const games = [
        { title: "骰子挑戰", desc: "經典的運氣與策略對決", theme: "dice" },
        { title: "撿紅點", desc: "傳統的紙牌計分遊戲", theme: "redpick" },
        { title: "21點", desc: "挑戰莊家，接近21點", theme: "blackjack" },
        { title: "大老二", desc: "打出最強的牌組，成為贏家", theme: "bigtwo" },
        { title: "十三支", desc: "排列三墩牌組的策略遊戲", theme: "thirteen" },
        { title: "德州撲克", desc: "世界上最受歡迎的撲克遊戲", theme: "texasholdem" },
        { title: "牌九撲克", desc: "結合傳統牌九與撲克的智慧", theme: "paigow" },
        { title: "加勒比海梭哈", desc: "與莊家一對一的五張牌對決", theme: "caribbean" },
        { title: "Let It Ride", desc: "隨著公共牌的揭曉增加您的賭注", theme: "letitride" },
        { title: "三公", desc: "簡單快速的撲克比大小遊戲", theme: "threegong" },
        { title: "百家樂", desc: "優雅的經典娛樂場遊戲", theme: "baccarat" }
    ];

    // Enhanced 3D Theme Animations
    const themeAnimations = {
        dice: `<div class="theme-animation"><div class="scene-3d"><div class="dice-3d"><div class="face front">●</div><div class="face back">●●</div><div class="face right">●●●</div><div class="face left">●●●●</div><div class="face top">●●●●●</div><div class="face bottom">●●●●●●</div></div></div><style>.scene-3d{width:150px;height:150px;position:absolute;top:50%;left:50%;margin-top:-75px;margin-left:-75px;transform-style:preserve-3d;animation:rotateScene 15s infinite linear;}.dice-3d{width:100%;height:100%;position:relative;transform-style:preserve-3d;transform:translateZ(-75px);}.dice-3d .face{position:absolute;width:150px;height:150px;background:rgba(255,255,255,0.1);border:1px solid #fff;font-size:30px;color:#fff;display:flex;align-items:center;justify-content:center;flex-wrap:wrap;}.face.front{transform:rotateY(0deg) translateZ(75px);}.face.back{transform:rotateY(180deg) translateZ(75px);}.face.right{transform:rotateY(90deg) translateZ(75px);}.face.left{transform:rotateY(-90deg) translateZ(75px);}.face.top{transform:rotateX(90deg) translateZ(75px);}.face.bottom{transform:rotateX(-90deg) translateZ(75px);}@keyframes rotateScene{0%{transform:rotateY(0) rotateX(0);}100%{transform:rotateY(360deg) rotateX(360deg);}}</style></div>`,
        redpick: `<div class="theme-animation">${Array(10).fill().map((_,i)=>`<div class="card-float" style="--i:${i};--x:${Math.random()*100-50};--y:${Math.random()*100-50};">${['♥','♦'][i%2]}</div>`).join('')}<style>.card-float{position:absolute;font-size:40px;color:${['#ff416c','#ff4b2b'][Math.floor(Math.random()*2)]};animation:float 10s infinite ease-in-out;animation-delay:calc(var(--i)*-1s);left:50%;top:50%;opacity:0;}@keyframes float{0%{transform:translate(0,0) scale(0);opacity:0;}50%{transform:translate(calc(var(--x)*1px), calc(var(--y)*1px)) scale(1);opacity:0.8;}100%{transform:translate(calc(var(--x)*2px), calc(var(--y)*2px)) scale(0);opacity:0;}}</style></div>`,
        blackjack: `<div class="theme-animation"><div class="blackjack-center">21</div><div class="blackjack-card ace">A♠</div><div class="blackjack-card king">K♥</div><style>.blackjack-center{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:100px;color:#facc15;text-shadow:0 0 20px #facc15,0 0 30px #f59e0b;animation:glow 2s infinite alternate;}.blackjack-card{position:absolute;width:60px;height:90px;background:#fff;border-radius:5px;display:flex;align-items:center;justify-content:center;font-size:30px;font-weight:bold;}.ace{color:#000;top:20%;left:20%;animation:orbit1 10s infinite linear;}.king{color:#c0392b;bottom:20%;right:20%;animation:orbit2 10s infinite linear;}@keyframes glow{from{opacity:0.8;}to{opacity:1;}}@keyframes orbit1{from{transform:rotate(0deg) translateX(80px) rotate(0deg);}to{transform:rotate(360deg) translateX(80px) rotate(-360deg);}}@keyframes orbit2{from{transform:rotate(0deg) translateX(80px) rotate(0deg);}to{transform:rotate(-360deg) translateX(80px) rotate(360deg);}}</style></div>`,
        bigtwo: `<div class="theme-animation"><div class="bigtwo-card">2<span class="suit">♠</span></div><style>.bigtwo-card{position:absolute;width:120px;height:180px;top:50%;left:50%;margin:-90px 0 0 -60px;background:#fff;border-radius:10px;color:#000;display:flex;align-items:center;justify-content:center;font-size:80px;font-weight:bold;transform:rotateZ(-10deg);animation:thump 3s infinite ease-in-out;}.bigtwo-card .suit{font-size:50px;margin-left:5px;}@keyframes thump{0%,100%{transform:scale(1) rotateZ(-10deg);}50%{transform:scale(1.1) rotateZ(-5deg);}}</style></div>`,
        thirteen: `<div class="theme-animation"><div class="thirteen-dun back"></div><div class="thirteen-dun middle"></div><div class="thirteen-dun front"></div><style>.thirteen-dun{position:absolute;left:50%;transform:translateX(-50%);display:flex;gap:2px;}.back{bottom:20%;}.middle{bottom:calc(20% + 55px);}.front{bottom:calc(20% + 110px);}.thirteen-dun::before{content:'';display:block;width:50px;height:50px;background:rgba(255,255,255,0.1);border:1px solid #fff;border-radius:3px;}.back::before{animation:deal 1s infinite alternate 0s;}.middle::before{animation:deal 1s infinite alternate 0.2s;}.front::before{animation:deal 1s infinite alternate 0.4s;}@keyframes deal{from{transform:translateY(0);}to{transform:translateY(-10px);}}</style></div>`,
        texasholdem: `<div class="theme-animation"><div class="poker-table"></div><div class="poker-chip" style="--d:1s;--x:-50px;--y:-20px"></div><div class="poker-chip" style="--d:1.2s;--x:30px;--y:10px"></div><div class="poker-chip" style="--d:1.5s;--x:60px;--y:-30px"></div><style>.poker-table{position:absolute;top:50%;left:50%;width:200px;height:120px;background:#006400;border:10px solid #8B4513;border-radius:60px;transform:translate(-50%,-50%) rotateX(60deg);}.poker-chip{position:absolute;top:50%;left:50%;width:20px;height:20px;background:red;border-radius:50%;border:2px solid #fff;animation:chip-toss 3s infinite ease-out;animation-delay:var(--d);}@keyframes chip-toss{0%{transform:translate(0,0) rotateY(0);opacity:1;}100%{transform:translate(var(--x), var(--y)) rotateY(720deg);opacity:0;}}</style></div>`,
        paigow: `<div class="theme-animation"><div class="paigow-hand high"></div><div class="paigow-hand low"></div><style>.paigow-hand{position:absolute;left:50%;display:flex;}.high{top:30%;transform:translateX(-50%);animation:split-high 3s infinite alternate;}.low{bottom:30%;transform:translateX(-50%);animation:split-low 3s infinite alternate;}.paigow-hand::before{content:'';width:40px;height:60px;background:rgba(255,255,255,0.1);border:1px solid #fff;border-radius:4px;margin:0 2px;}@keyframes split-high{from{transform:translate(-50%,-10px);}to{transform:translate(-50%,10px);}}@keyframes split-low{from{transform:translate(-50%,10px);}to{transform:translate(-50%,-10px);}}</style></div>`,
        caribbean: `<div class="theme-animation">${Array(15).fill('').map((_, i) => `<div class="coin" style="--i: ${i}; --d: ${Math.random() * 4 + 3}s; --x: ${Math.random() * 280 + 10}px;"></div>`).join('')}<style>.coin{position:absolute;width:25px;height:25px;background:radial-gradient(circle, #ffd700, #fcae1e);border-radius:50%;top:-50px;left:var(--x);animation:fall-spin var(--d) linear infinite;animation-delay:calc(var(--i) * 0.2s); transform-style: preserve-3d; box-shadow: 0 0 10px #fcae1e;}@keyframes fall-spin{0%{transform:translateY(-50px) rotateY(0deg) rotateX(30deg);}100%{transform:translateY(450px) rotateY(1080deg) rotateX(30deg);}}</style></div>`,
        letitride: `<div class="theme-animation"><div class="bet-circle c1">$</div><div class="bet-circle c2">$</div><div class="bet-circle c3">$</div><style>.bet-circle{position:absolute;width:50px;height:50px;border:2px solid #fff;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:bold;color:#facc15;}.c1{bottom:20%;left:25%;animation:bet-pulse 2s infinite 0s;}.c2{bottom:20%;left:50%;margin-left:-25px;animation:bet-pulse 2s infinite 0.2s;}.c3{bottom:20%;right:25%;animation:bet-pulse 2s infinite 0.4s;}@keyframes bet-pulse{0%,100%{transform:scale(1);box-shadow:0 0 5px #fff;}50%{transform:scale(1.1);box-shadow:0 0 15px #facc15;}}</style></div>`,
        threegong: `<div class="theme-animation">${['K','Q','J'].map((r,i)=>`<div class="gong-card" style="--i:${i}">${r}</div>`).join('')}<style>.gong-card{position:absolute;width:70px;height:100px;background:#fff;border-radius:5px;display:flex;align-items:center;justify-content:center;font-size:40px;color:#000;top:50%;left:50%;margin:-50px 0 0 -35px;transform-origin:bottom center;animation:fan-out 2s infinite alternate;animation-delay:calc(var(--i) * 0.1s);}.gong-card:nth-child(1){transform:rotate(-15deg);}.gong-card:nth-child(2){transform:rotate(0deg);}.gong-card:nth-child(3){transform:rotate(15deg);}@keyframes fan-out{from{transform:rotate(calc((var(--i) - 1) * 15deg)) translateY(0);}to{transform:rotate(calc((var(--i) - 1) * 15deg)) translateY(-20px);}}</style></div>`,
        baccarat: `<div class="theme-animation"><div class="baccarat-area player">P</div><div class="baccarat-area banker">B</div><style>.baccarat-area{position:absolute;width:100px;height:120px;top:50%;margin-top:-60px;border:2px solid;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:60px;font-weight:bold;}.player{left:15%;border-color:#4a90e2;color:#4a90e2;box-shadow:0 0 20px #4a90e2;animation:area-glow 2s infinite alternate;}.banker{right:15%;border-color:#d0021b;color:#d0021b;box-shadow:0 0 20px #d0021b;animation:area-glow 2s infinite alternate 1s;}@keyframes area-glow{from{opacity:0.7;}to{opacity:1;}}</style></div>`
    };

    // Initialize the carousel
    function initCarousel() {
        const carousel = document.getElementById('carousel');
        const numItems = games.length;
        const radius = 500;

        games.forEach((game, index) => {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            
            item.innerHTML = `
                ${themeAnimations[game.theme] || ''}
                <div class="game-content">
                    <div>
                        <h2>${game.title}</h2>
                        <p>${game.desc}</p>
                    </div>
                    <div style="margin-top: auto; padding-top: 15px; color: #ff6600; font-weight: bold; text-shadow: 0 0 5px rgba(255,102,0,0.3); text-align: center;">
                        純動畫展示
                    </div>
                </div>
            `;
            
            const angle = (index / numItems) * 360;
            item.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
            carousel.appendChild(item);
        });
    }

    // Fullscreen functionality
    function initFullscreen() {
        const overlay = document.getElementById('fullscreenOverlay');
        const button = document.getElementById('fullscreenButton');
        
        // Check if we're already in fullscreen
        if (!document.fullscreenElement) {
            overlay.style.display = 'flex';
        } else {
            overlay.style.display = 'none';
            startCountdown();
        }
        
        // Button click handler
        button.addEventListener('click', async () => {
            try {
                await document.documentElement.requestFullscreen();
                overlay.style.display = 'none';
                startCountdown();
            } catch (err) {
                console.error('全螢幕錯誤:', err);
                alert('無法進入全螢幕模式，請手動按F11進入全螢幕');
                overlay.style.display = 'none';
                startCountdown();
            }
        });
        
        // Listen for fullscreen changes
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                // User exited fullscreen, show overlay again
                overlay.style.display = 'flex';
                clearInterval(countdownInterval);
            }
        });
    }
    
    // Disable right-click context menu
    function disableContextMenu() {
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            return false;
        });
    }
    
    // Disable refresh and other shortcuts
    function disableShortcuts() {
        document.addEventListener('keydown', (e) => {
            // Disable F5, Ctrl+R, Ctrl+Shift+R, etc.
            if ((e.key === 'F5' || e.key === 'r' || e.key === 'R') && 
                (e.ctrlKey || e.metaKey || e.key === 'F5')) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
            
            // Disable Ctrl+W (close tab)
            if ((e.key === 'w' || e.key === 'W') && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
            
            // Disable browser back button (Alt+Left arrow)
            if (e.key === 'ArrowLeft' && e.altKey) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }
        });
    }
    
    // Countdown timer
    let countdownInterval;
    function startCountdown() {
        const countdownElement = document.getElementById('countdown');
        let seconds = 10;
        
        countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                redirectToDice();
            }
        }, 1000);
    }
    
    // Redirect to dice game
    function redirectToDice() {
        // Try to enter fullscreen on the new page if possible
        const targetUrl = 'https://bozowang.github.io/dice/dice.html';
        
        // Use replace to prevent going back
        window.location.replace(targetUrl);
    }
    
    // Initialize everything
    window.onload = function() {
        initCarousel();
        initFullscreen();
        disableContextMenu();
        disableShortcuts();
    };
</script>

</body>
</html>
