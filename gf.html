<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D撲克主題遊戲平台</title>
<meta http-equiv="refresh" content="8;url=https://bozowang.github.io/dice/dice.html">
<style>
    body {
        background: #000;
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
        transition: margin-left 0.5s;
    }
    

    /* 免費標示 */
    .free-label {
        position: fixed;
        left: 10px;
        bottom: 10px;
        font-size: 10px;
        z-index: 1001;
        transition: color 0.5s;
        text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    
    /* 主內容區 */
    .main-content {
        transition: margin-left 0.5s;
        padding: 20px;
        margin-left: 0px;
    }
    
    h1 {
        margin: 20px 0;
        color: #ff6600;
        text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        font-size: 2.5em;
        text-align: center;
    }
    
    /* 輪盤式樣式 */
    .scheme2 {
        perspective: 1200px;
        height: 70vh;
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
    }
    
    .carousel-container {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        animation: spin 30s infinite linear;
    }
    
    .carousel-container:hover {
        animation-play-state: paused;
    }
    
    .carousel-item {
        position: absolute;
        width: 300px;
        height: 400px;
        left: 50%;
        top: 50%;
        margin-left: -150px;
        margin-top: -200px;
        background: rgba(34, 34, 34, 0.8);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        cursor: pointer;
        transition: all 0.5s;
        border: 2px solid rgba(68, 68, 68, 0.5);
        overflow: hidden;
        backdrop-filter: blur(5px);
    }
    
    .carousel-item:hover {
        transform: scale(1.1) translateZ(50px);
        box-shadow: 0 15px 40px rgba(255, 102, 0, 0.7);
        border-color: #ff6600;
    }
    
    .game-content {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        z-index: 2;
    }
    
    .carousel-item h2 {
        color: #4fc3f7;
        margin: 0 0 10px;
        font-size: 24px;
        text-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
    }
    
    .carousel-item p {
        color: #aaa;
        margin: 0;
        font-size: 16px;
    }
    
    .game-theme {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.3;
        transition: opacity 0.5s;
    }
    
    .carousel-item:hover .game-theme {
        opacity: 0.7;
    }
    
    @keyframes spin {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }
    
    .game-info {
        margin-top: 20px;
        color: #aaa;
        font-size: 14px;
        text-align: center;
    }
    
    /* 3D主題動畫容器 */
    .theme-animation {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    
    /* 全螢幕彈窗 */
    .fullscreen-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        z-index: 2000;
        overflow: auto;
    }
    
    .fullscreen-content {
        position: relative;
        width: 100%;
        height: 100%;
    }
    
    .close-fullscreen {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #fff;
        font-size: 30px;
        font-weight: bold;
        cursor: pointer;
        z-index: 2001;
    }
    
    .close-fullscreen:hover {
        color: #ff6600;
    }
    
    .game-iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
    
    /* 響應式設計 */    
        .scheme2 {
            height: 60vh;
        }
        
        .carousel-item {
            width: 250px;
            height: 350px;
            margin-left: -125px;
            margin-top: -175px;
        }
    }
</style>
</head>
<body>



<!-- 免費標示 -->
<div class="free-label" id="freeLabel">遊戲完全免費</div>

<!-- 主內容區 -->
<div class="main-content" id="mainContent">
    <h1>🎴 3D撲克主題遊戲平台</h1>

    <!-- 輪盤式 -->
    <div id="scheme2" class="scheme active scheme2">
        <div class="carousel-container" id="carousel"></div>
        <div class="game-info">將鼠標懸停在輪盤上可暫停旋轉 | 點擊遊戲進入</div>
    </div>
</div>

<!-- 全螢幕彈窗 -->
<div id="fullscreenModal" class="fullscreen-modal">
    <span class="close-fullscreen" onclick="closeFullscreen()">&times;</span>
    <div class="fullscreen-content">
        <iframe id="gameFrame" class="game-iframe" allowfullscreen></iframe>
    </div>
</div>

<script>
    // 遊戲數據，每個遊戲有獨特的3D主題
    const games = [
        { 
            title: "大老二", 
            desc: "撲克牌大老二遊戲", 
            file: "Big Two.html", 
            theme: "bigtwo" 
        },
        { 
            title: "21點", 
            desc: "經典21點撲克遊戲", 
            file: "Blackjack1.html", 
            theme: "blackjack" 
        },
        { 
            title: "動感骰子", 
            desc: "動感骰子遊戲", 
            file: "Dynamic Dice.html", 
            theme: "dicebattle" 
        },
        { 
            title: "撿紅點", 
            desc: "撲克牌撿紅點遊戲", 
            file: "Red Spot Collecting.html", 
            theme: "redcard" 
        },
        { 
            title: "德州撲克", 
            desc: "德州撲克遊戲", 
            file: "Texas Hold.html", 
            theme: "texasholdem" 
        },
        { 
            title: "十三支", 
            desc: "撲克牌十三支遊戲", 
            file: "Chinese Poker.html", 
            theme: "thirteen" 
        }
    ];

    // 3D主題動畫定義
    const themeAnimations = {
        bigtwo: `
            <div class="theme-animation" style="background: #0d1a26;">
                <div style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                    <div style="position: relative; width: 80%; height: 80%;">
                        <!-- 撲克王國場景 -->
                        <div style="position: absolute; top: 20%; left: 20%; width: 60px; height: 90px; background: #fff; border-radius: 5px; 
                            box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
                            animation: float1 4s infinite ease-in-out;">
                            <div style="color: black; font-size: 24px;">♠K</div>
                        </div>
                        <div style="position: absolute; top: 30%; right: 20%; width: 60px; height: 90px; background: #fff; border-radius: 5px; 
                            box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
                            animation: float2 5s infinite ease-in-out;">
                            <div style="color: red; font-size: 24px;">♥Q</div>
                        </div>
                        <div style="position: absolute; bottom: 30%; left: 25%; width: 60px; height: 90px; background: #fff; border-radius: 5px; 
                            box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
                            animation: float3 6s infinite ease-in-out;">
                            <div style="color: black; font-size: 24px;">♣J</div>
                        </div>
                        <div style="position: absolute; bottom: 20%; right: 25%; width: 60px; height: 90px; background: #fff; border-radius: 5px; 
                            box-shadow: 0 5px 15px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
                            animation: float4 5.5s infinite ease-in-out;">
                            <div style="color: red; font-size: 24px;">♦A</div>
                        </div>
                        <!-- 中央牌桌 -->
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                            width: 120px; height: 80px; background: #2a1c0e; border-radius: 10px; border: 2px solid #5d4037;">
                        </div>
                    </div>
                </div>
                <style>
                    @keyframes float1 {
                        0%, 100% { transform: translateY(0) rotate(-5deg); }
                        50% { transform: translateY(-20px) rotate(5deg); }
                    }
                    @keyframes float2 {
                        0%, 100% { transform: translateY(0) rotate(5deg); }
                        50% { transform: translateY(-15px) rotate(-5deg); }
                    }
                    @keyframes float3 {
                        0%, 100% { transform: translateY(0) rotate(-3deg); }
                        50% { transform: translateY(-25px) rotate(3deg); }
                    }
                    @keyframes float4 {
                        0%, 100% { transform: translateY(0) rotate(3deg); }
                        50% { transform: translateY(-18px) rotate(-3deg); }
                    }
                </style>
            </div>
        `,
        blackjack: `
            <div class="theme-animation" style="background: #1a1a2e;">
                <div style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                    <div style="position: relative; width: 80%; height: 80%;">
                        <!-- 抽象21點場景 -->
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                            width: 150px; height: 100px; background: rgba(255,255,255,0.1); border-radius: 10px; 
                            border: 1px solid rgba(255,255,255,0.3); display: flex; justify-content: center; align-items: center;">
                            <div style="font-size: 40px; color: #ff6600; font-weight: bold; text-shadow: 0 0 10px rgba(255,102,0,0.5);">21</div>
                        </div>
                        <!-- 飄動的牌 -->
                        <div style="position: absolute; top: 30%; left: 20%; width: 50px; height: 70px; background: #fff; border-radius: 5px; 
                            box-shadow: 0 3px 10px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
                            animation: cardFloat1 4s infinite ease-in-out;">
                            <div style="color: black; font-size: 18px;">A</div>
                        </div>
                        <div style="position: absolute; top: 20%; right: 20%; width: 50px; height: 70px; background: #fff; border-radius: 5px; 
                            box-shadow: 0 3px 10px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
                            animation: cardFloat2 5s infinite ease-in-out;">
                            <div style="color: red; font-size: 18px;">K</div>
                        </div>
                        <div style="position: absolute; bottom: 30%; left: 30%; width: 50px; height: 70px; background: #fff; border-radius: 5px; 
                            box-shadow: 0 3px 10px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
                            animation: cardFloat3 6s infinite ease-in-out;">
                            <div style="color: black; font-size: 18px;">Q</div>
                        </div>
                        <!-- 概率粒子 -->
                        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden;">
                            ${Array(20).fill().map((_, i) => `
                                <div style="position: absolute; width: 5px; height: 5px; background: rgba(79, 195, 247, 0.7); border-radius: 50%;
                                    left: ${Math.random() * 100}%; top: ${Math.random() * 100}%;
                                    animation: particleMove ${3 + Math.random() * 4}s infinite linear ${Math.random() * 2}s;"></div>
                            `).join('')}
                        </div>
                    </div>
                </div>
                <style>
                    @keyframes cardFloat1 {
                        0%, 100% { transform: translateY(0) rotate(-10deg); }
                        50% { transform: translateY(-15px) rotate(10deg); }
                    }
                    @keyframes cardFloat2 {
                        0%, 100% { transform: translateY(0) rotate(5deg); }
                        50% { transform: translateY(-20px) rotate(-5deg); }
                    }
                    @keyframes cardFloat3 {
                        0%, 100% { transform: translateY(0) rotate(-5deg); }
                        50% { transform: translateY(-10px) rotate(5deg); }
                    }
                    @keyframes particleMove {
                        0% { transform: translate(0, 0); opacity: 0; }
                        10% { opacity: 1; }
                        90% { opacity: 1; }
                        100% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px); opacity: 0; }
                    }
                </style>
            </div>
        `,
        dicebattle: `
            <div class="theme-animation" style="background: #1a0d26;">
                <div style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                    <div style="position: relative; width: 80%; height: 80%;">
                        <!-- 魔法骰子戰場 -->
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                            width: 150px; height: 150px; background: rgba(0,0,0,0.3); border-radius: 10px; 
                            border: 1px solid rgba(255,255,255,0.2); display: flex; justify-content: center; align-items: center;">
                            <!-- 骰子 -->
                            <div style="position: relative; width: 60px; height: 60px; background: rgba(255,255,255,0.9); border-radius: 5px; 
                                transform-style: preserve-3d; animation: diceRotate 5s infinite linear;">
                                ${['front', 'back', 'left', 'right', 'top', 'bottom'].map((face, i) => `
                                    <div style="position: absolute; width: 100%; height: 100%; background: rgba(255,255,255,0.9); border: 1px solid #ccc; 
                                        display: flex; justify-content: center; align-items: center; font-size: 16px; color: #333;
                                        transform: ${getDiceFaceTransform(face)};">
                                        ${i+1}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <!-- 魔法效果 -->
                        <div style="position: absolute; top: 30%; left: 30%; width: 30px; height: 30px; 
                            background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, transparent 70%);
                            border-radius: 50%; animation: firePulse 2s infinite;">
                        </div>
                        <div style="position: absolute; bottom: 30%; right: 30%; width: 30px; height: 30px; 
                            background: radial-gradient(circle, rgba(0,150,255,0.8) 0%, transparent 70%);
                            border-radius: 50%; animation: waterPulse 2.5s infinite;">
                        </div>
                        <!-- 符文 -->
                        ${Array(6).fill().map((_, i) => `
                            <div style="position: absolute; 
                                left: ${50 + 30 * Math.cos(i * Math.PI / 3)}%; 
                                top: ${50 + 30 * Math.sin(i * Math.PI / 3)}%;
                                width: 20px; height: 20px; color: #ff6600; font-size: 20px;
                                animation: runePulse ${3 + i * 0.5}s infinite;">
                                ${['✧', '✦', '✧', '✦', '✧', '✦'][i]}
                            </div>
                        `).join('')}
                    </div>
                </div>
                <style>
                    @keyframes diceRotate {
                        from { transform: rotateX(0) rotateY(0) rotateZ(0); }
                        to { transform: rotateX(360deg) rotateY(720deg) rotateZ(360deg); }
                    }
                    @keyframes firePulse {
                        0%, 100% { transform: scale(1); opacity: 0.7; }
                        50% { transform: scale(1.5); opacity: 0.9; }
                    }
                    @keyframes waterPulse {
                        0%, 100% { transform: scale(1); opacity: 0.7; }
                        50% { transform: scale(1.3); opacity: 0.9; }
                    }
                    @keyframes runePulse {
                        0%, 100% { transform: scale(1); opacity: 0.5; }
                        50% { transform: scale(1.3); opacity: 1; }
                    }
                </style>
            </div>
        `,
        redcard: `
            <div class="theme-animation" style="background: #1a2a1a;">
                <div style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                    <div style="position: relative; width: 80%; height: 80%;">
                        <!-- 撿紅點抽象場景 -->
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                            width: 120px; height: 180px; background: rgba(255,255,255,0.1); border-radius: 10px; 
                            border: 1px solid rgba(255,255,255,0.3);">
                            <!-- 牌堆 -->
                            <div style="position: absolute; top: 10px; left: 10px; width: 60px; height: 90px; background: #fff; 
                                border-radius: 5px; box-shadow: 0 3px 10px rgba(0,0,0,0.5);"></div>
                            <!-- 抽出的紅牌 -->
                            <div style="position: absolute; bottom: 20px; right: 20px; width: 60px; height: 90px; background: #fff; 
                                border-radius: 5px; box-shadow: 0 3px 10px rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center;
                                animation: redCardGlow 2s infinite alternate;">
                                <div style="color: red; font-size: 24px;">♥</div>
                            </div>
                        </div>
                        <!-- 紅花效果 -->
                        <div style="position: absolute; top: 30%; right: 20%; width: 40px; height: 40px; 
                            background: radial-gradient(circle, rgba(255,0,0,0.5) 0%, transparent 70%);
                            border-radius: 50%; animation: flowerBloom 3s infinite;">
                        </div>
                        <!-- 紅鑽效果 -->
                        <div style="position: absolute; bottom: 30%; left: 20%; width: 30px; height: 30px; 
                            background: conic-gradient(from 45deg, rgba(255,0,0,0.8), rgba(255,255,255,0.5), rgba(255,0,0,0.8));
                            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); 
                            animation: diamondSparkle 2.5s infinite;">
                        </div>
                    </div>
                </div>
                <style>
                    @keyframes redCardGlow {
                        from { box-shadow: 0 0 10px rgba(255,0,0,0.5); }
                        to { box-shadow: 0 0 20px rgba(255,0,0,0.8); }
                    }
                    @keyframes flowerBloom {
                        0% { transform: scale(0.5); opacity: 0; }
                        50% { transform: scale(1); opacity: 0.7; }
                        100% { transform: scale(0.5); opacity: 0; }
                    }
                    @keyframes diamondSparkle {
                        0%, 100% { transform: rotate(0deg) scale(1); }
                        50% { transform: rotate(180deg) scale(1.2); }
                    }
                </style>
            </div>
        `,
        texasholdem: `
            <div class="theme-animation" style="background: #0d0d1a;">
                <div style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                    <div style="position: relative; width: 90%; height: 90%;">
                        <!-- 德州撲克牌桌 -->
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                            width: 200px; height: 120px; background: #2a1c0e; border-radius: 15px; 
                            border: 2px solid #5d4037; box-shadow: 0 10px 30px rgba(0,0,0,0.7);">
                            <!-- 公共牌 -->
                            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                                display: flex; gap: 5px;">
                                ${['♥A', '♠K', '♦Q', '♣J', '♥10'].map((card, i) => `
                                    <div style="width: 30px; height: 45px; background: #fff; border-radius: 3px; 
                                        display: flex; justify-content: center; align-items: center; font-size: 12px;
                                        animation: cardFlip ${0.5 + i * 0.1}s forwards;">
                                        ${card}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <!-- 玩家 -->
                        <div style="position: absolute; top: 20%; left: 50%; transform: translateX(-50%); 
                            width: 60px; height: 30px; background: rgba(255,255,255,0.1); border-radius: 15px; 
                            border: 1px solid rgba(255,255,255,0.3);"></div>
                        <div style="position: absolute; top: 70%; left: 20%; transform: translateX(-50%); 
                            width: 60px; height: 30px; background: rgba(255,255,255,0.1); border-radius: 15px; 
                            border: 1px solid rgba(255,255,255,0.3);"></div>
                        <div style="position: absolute; top: 70%; right: 20%; transform: translateX(50%); 
                            width: 60px; height: 30px; background: rgba(255,255,255,0.1); border-radius: 15px; 
                            border: 1px solid rgba(255,255,255,0.3);"></div>
                        <!-- 籌碼 -->
                        <div style="position: absolute; top: 30%; left: 40%; width: 15px; height: 15px; 
                            background: radial-gradient(circle at 30% 30%, #ff6600, #cc5200); border-radius: 50%; 
                            box-shadow: 0 2px 5px rgba(0,0,0,0.5); animation: chipShine 2s infinite;"></div>
                        <div style="position: absolute; top: 60%; left: 45%; width: 20px; height: 20px; 
                            background: radial-gradient(circle at 30% 30%, #ff6600, #cc5200); border-radius: 50%; 
                            box-shadow: 0 2px 5px rgba(0,0,0,0.5); animation: chipShine 2.5s infinite;"></div>
                        <div style="position: absolute; top: 40%; right: 35%; width: 18px; height: 18px; 
                            background: radial-gradient(circle at 30% 30%, #ff6600, #cc5200); border-radius: 50%; 
                            box-shadow: 0 2px 5px rgba(0,0,0,0.5); animation: chipShine 3s infinite;"></div>
                    </div>
                </div>
                <style>
                    @keyframes cardFlip {
                        from { transform: rotateY(90deg) scale(0.5); opacity: 0; }
                        to { transform: rotateY(0deg) scale(1); opacity: 1; }
                    }
                    @keyframes chipShine {
                        0%, 100% { transform: scale(1); }
                        50% { transform: scale(1.1); box-shadow: 0 0 10px #ff6600; }
                    }
                </style>
            </div>
        `,
        thirteen: `
            <div class="theme-animation" style="background: #1a0d26;">
                <div style="position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                    <div style="position: relative; width: 90%; height: 90%;">
                        <!-- 十三支牌桌 -->
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                            width: 250px; height: 150px; background: rgba(42, 28, 14, 0.8); border-radius: 15px; 
                            border: 2px solid #5d4037; box-shadow: 0 10px 30px rgba(0,0,0,0.7);">
                            <!-- 三墩牌 -->
                            <div style="position: absolute; top: 30%; left: 50%; transform: translateX(-50%); 
                                display: flex; gap: 5px;">
                                ${Array(3).fill().map((_, i) => `
                                    <div style="width: 30px; height: 45px; background: #fff; border-radius: 3px; 
                                        display: flex; justify-content: center; align-items: center; font-size: 12px;
                                        animation: cardDeal ${0.5 + i * 0.2}s forwards;">
                                        ${['A','K','Q'][i]}
                                    </div>
                                `).join('')}
                            </div>
                            <div style="position: absolute; top: 50%; left: 50%; transform: translateX(-50%); 
                                display: flex; gap: 5px;">
                                ${Array(5).fill().map((_, i) => `
                                    <div style="width: 30px; height: 45px; background: #fff; border-radius: 3px; 
                                        display: flex; justify-content: center; align-items: center; font-size: 12px;
                                        animation: cardDeal ${0.7 + i * 0.2}s forwards;">
                                        ${['10','9','8','7','6'][i]}
                                    </div>
                                `).join('')}
                            </div>
                            <div style="position: absolute; top: 70%; left: 50%; transform: translateX(-50%); 
                                display: flex; gap: 5px;">
                                ${Array(5).fill().map((_, i) => `
                                    <div style="width: 30px; height: 45px; background: #fff; border-radius: 3px; 
                                        display: flex; justify-content: center; align-items: center; font-size: 12px;
                                        animation: cardDeal ${0.9 + i * 0.2}s forwards;">
                                        ${['5','4','3','2','A'][i]}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <!-- 發牌動畫 -->
                        <div style="position: absolute; top: 20%; left: 20%; width: 60px; height: 90px; background: #fff; 
                            border-radius: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); 
                            animation: dealCard 2s forwards;"></div>
                    </div>
                </div>
                <style>
                    @keyframes cardDeal {
                        from { transform: translateY(-50px) rotate(-30deg); opacity: 0; }
                        to { transform: translateY(0) rotate(0deg); opacity: 1; }
                    }
                    @keyframes dealCard {
                        0% { transform: translate(0, 0) rotate(0deg); }
                        50% { transform: translate(100px, 100px) rotate(180deg); opacity: 1; }
                        100% { transform: translate(200px, 150px) rotate(360deg); opacity: 0; }
                    }
                </style>
            </div>
        `
    };

    function getDiceFaceTransform(face) {
        const distance = 30;
        switch(face) {
            case 'front': return `translateZ(${distance}px)`;
            case 'back': return `rotateY(180deg) translateZ(${distance}px)`;
            case 'left': return `rotateY(-90deg) translateZ(${distance}px)`;
            case 'right': return `rotateY(90deg) translateZ(${distance}px)`;
            case 'top': return `rotateX(90deg) translateZ(${distance}px)`;
            case 'bottom': return `rotateX(-90deg) translateZ(${distance}px)`;
            default: return '';
        }
    }



    // 打開全螢幕視窗
    function openFullscreen(gameFile) {
        const modal = document.getElementById('fullscreenModal');
        const iframe = document.getElementById('gameFrame');
        
        iframe.src = gameFile;
        modal.style.display = 'block';
        
        // 嘗試進入全螢幕模式
        if (modal.requestFullscreen) {
            modal.requestFullscreen();
        } else if (modal.webkitRequestFullscreen) { /* Safari */
            modal.webkitRequestFullscreen();
        } else if (modal.msRequestFullscreen) { /* IE11 */
            modal.msRequestFullscreen();
        }
    }

    // 關閉全螢幕視窗
    function closeFullscreen() {
        const modal = document.getElementById('fullscreenModal');
        const iframe = document.getElementById('gameFrame');
        
        // 退出全螢幕模式
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
            document.msExitFullscreen();
        }
        
        iframe.src = '';
        modal.style.display = 'none';
    }

    // 初始化輪盤
    function initCarousel() {
        const carousel = document.getElementById('carousel');
        games.forEach((game, index) => {
            const item = document.createElement('div');
            item.className = 'carousel-item';
            
            // 添加3D主題動畫
            item.innerHTML = `
                ${themeAnimations[game.theme]}
                <div class="game-content">
                    <h2>${game.title}</h2>
                    <p>${game.desc}</p>
                    <div style="margin-top: auto; padding-top: 15px; color: #ff6600; font-weight: bold; text-shadow: 0 0 5px rgba(255,102,0,0.3);">
                        點擊進入遊戲 →
                    </div>
                </div>
            `;
            
            const angle = (index / games.length) * Math.PI * 2;
            const x = Math.sin(angle) * 400;
            const z = Math.cos(angle) * 400;
            
            item.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${angle}rad)`;
            item.onclick = () => {};
            
            // 監聽鼠標點擊事件，直接進入全螢幕
            item.addEventListener('mousedown', (e) => {});
            
            carousel.appendChild(item);
        });
        

    }

    // 監聽全螢幕變化
    document.addEventListener('fullscreenchange', () => {
        if (!document.fullscreenElement) {
            closeFullscreen();
        }
    });
    document.addEventListener('webkitfullscreenchange', () => {
        if (!document.webkitFullscreenElement) {
            closeFullscreen();
        }
    });
    document.addEventListener('msfullscreenchange', () => {
        if (!document.msFullscreenElement) {
            closeFullscreen();
        }
    });

    // 頁面加載完成後初始化
    window.onload = initCarousel;
</script>
