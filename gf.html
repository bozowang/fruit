<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>活動驗證系統</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>輸入驗證代碼參加活動</h1>
  <input type="text" id="codeInput" placeholder="請輸入您的代碼">
  <button onclick="submitCode()">送出</button>

  <p id="result"></p>

  <script>
    const apiURL = "https://script.google.com/macros/s/AKfycbxAdIE39nfsZSLWUNQ67NGPAX7Fuqpm_-qpQ28jmuZiFOApkeHbrqqaereQnVr2zZvU/exec";

    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch (err) {
        return "unknown";
      }
    }

    async function submitCode() {
      const code = document.getElementById("codeInput").value.trim();
      const result = document.getElementById("result");
      
      if (!code) {
        result.textContent = "請先輸入代碼。";
        return;
      }

      result.textContent = "驗證中，請稍候...";

      const ip = await getIP();

      const url = `${apiURL}?code=${encodeURIComponent(code)}&ip=${encodeURIComponent(ip)}`;
      
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.status === "OK") {
          result.textContent = "✅ 驗證成功，您可以參加活動！";
        } else if (data.status === "repeat") {
          result.textContent = "⚠️ 您今天已參加過活動囉～";
        } else {
          result.textContent = "❌ 錯誤：" + (data.message || "未知錯誤");
        }

      } catch (err) {
        result.textContent = "❌ 無法連線到伺服器，請稍後再試。";
      }
    }
  </script>

</body>
</html>
